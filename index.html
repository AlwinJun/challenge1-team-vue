<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filipino Web Development Peers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
            <img id="logo" src="img/FWD_LogoMark_white.png" alt="Filipino Web Development Peers Logo">
            <div>
                <h1 class="website-name">Filipino Web Dev Peers</h1>
                <h1 class="subtitle">Interactive community of Filipino full-stack learners/developers</h1>
            </div>
        </div>
        <div class="social">
            <img src="img/discord.png" alt="Discord icon">
            <img src="img/github.png" alt="Github icon">
            <img src="img/fb.png" alt="Facebook icon">

                <p class="join-us">Join Us</p>
            </div>
        </div>
    </header>

</html>
